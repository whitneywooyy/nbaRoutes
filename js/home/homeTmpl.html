<div class="inner-container">
	<div class="team-container" ng-model="utahjazz">
		<div class="logo">
		    <img ng-src="{{logoPath}}">
	  	</div>
	  	<div class="record">
	    	<h4> {{homeTeam}} <br>
	    	Wins: {{teamData.wins}} Losses: {{teamData.losses}} </h4>
	  	
		</div>

		<!-- TEAM DATA -->
	  	<div class="team-data">
		    <div class="game" ng-repeat="game in teamData" ng-class="{'even' : $index % 2 === 0}">
			      Date: {{game.createdAt | date: 'short'}} <br />

			      <!-- 
			        The below question marks should render like this
			        Utah Jazz (Or name of Team) - Score of the particular Game
			        Opponent Name - Opponent Score for that Game
			      -->

		        {{homeTeam}} - {{game.homeTeamScore}}<br />
		      	{{game.opponent}} - {{game.opponentScore}} </br />
	    	</div>
	  	</div>
	</div>
</div>
